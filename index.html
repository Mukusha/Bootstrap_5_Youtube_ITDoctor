<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Видео курс по вёрстке</title>
</head>

<body>

    <!-- Шапка -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center text-white"> Видео курс по вёрстке для начинающих HTML & CSS</h1>
                    <div class="itd_play" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <div class="itd_triangle"></div>
                    </div>
                    <!-- якорная ссылка, что бы прокручивать страницу вниз к нужному разделу -->
                    <a href="#footer" class="btn btn-itd btn-lg text-uppercase">Заказать</a>
                </div>
            </div>
        </div>
    </header>
    <!-- Тело -->

    <!-- Подвал -->
    <!-- Якорная ссылка #footer перемещает сюда, так как тут указан такой id -->
    <footer id="footer">

    </footer>
    <!-- Модальное окно -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Трейлер видео курса по HTML и CSS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class='embed-container'><iframe src='https://www.youtube.com/embed//41tdjZWeCH0'
                            frameborder='0' allowfullscreen></iframe></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
